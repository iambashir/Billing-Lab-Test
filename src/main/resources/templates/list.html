<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">

    <!--Data Table-->
    <link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.bootstrap5.min.css" rel="stylesheet">


    <!--Sweet Alert-->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <style>

    </style>

</head>


<body class="m-2">


<h4 class="text-center">All Patient Information</h4>
<hr>
<a class="btn btn-info btn-sm mb-2" th:href="@{/}"> Create Test </a>
<table class="table table-striped border-dark table-bordered table-hover" id="dataTable1" style="width:100%; font-size:0.8vw; margin-left: 0px;">
    <thead class="bg-secondary bg-opacity-25">
    <tr>
        <th>Id</th>
        <th>Patient Name</th>
        <th>Invoice Number</th>
        <th>Patient Identifier</th>
        <th>Gender</th>
        <th>Is Refund</th>
        <th>Is Free</th>
        <th>Age</th>
        <th>Created Date</th>
        <th>patientId</th>
        <th>contactNumber</th>
        <th>brnNumber</th>
        <th>nationalId</th>
        <th>email</th>
        <th>patientCategory</th>
        <th>Test Name</th>
        <th>Actions</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="info,iter: ${getAllData}">
        <!--<td th:text="${iter.index + 1}"></td>-->
        <td th:text="${info.id}"></td>
        <td th:text="${info.patientName}"></td>
        <td th:text="${info.invoiceNumber}"></td>
        <td th:text="${info.patientIdentifier}"></td>
        <td th:text="${info.sex}"></td>
        <td th:text="${info.isRefund}"></td>
        <td th:text="${info.isFreePatient}"></td>
        <td th:text="${info.age}"></td>
        <td th:text="${info.createDate}"></td>
        <td th:text="${info.patientId}"></td>
        <td th:text="${info.contactNumber}"></td>
        <td th:text="${info.brnNumber}"></td>
        <td th:text="${info.nationalId}"></td>
        <td th:text="${info.email}"></td>
        <td th:text="${info.patientCategory}"></td>

        <td>
            <ul th:each="address : ${info.lines}">
                <li th:text="${address.productName}"></li>
                <li th:text="${address.categoryName}"></li>
                <li th:text="${address.priceUnit}"></li>
            </ul>
        </td>
        <td>
            <a class="btn btn-success mb-1 me-1" th:href="@{/edit/{id}(id=${info.id})}"> Edit </a>
            <a class="btn btn-danger" th:href="@{/delete/{id}(id=${info.id})}"> Delete </a>
        </td>


    </tr>
    </tbody>
</table>

</body>

<!---------------- Data Table --------------->
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.colVis.min.js"></script>


<script type="text/javascript">
    $(document).ready(function () {
        var table = $('#dataTable1').DataTable({
            size: 30,
            lengthChange: false,
            select: true,
            //dom: 'Blfrtip',
            lengthMenu: [
                [10, 25, 50, 100, -1],
                ['10 Rows', '25 Rows', '50 Rows', '100 Rows', 'All']
            ],
            // dom: 'Bfrtip',
            buttons: [
                'pageLength',
                {extend: 'pdf', text: 'PDF'},
                {extend: 'csv', text: 'CSV'},
                //{ extend: 'excel', text: 'Excel' },
                {extend: 'colvis', text: 'Column'},
                {extend: 'copy', text: 'Copy'},
                {extend: 'print', text: 'Print'},

                // Export TSV file
                // {
                //     extend: 'copyHtml5', text: 'TSV',
                //     extend: 'csvHtml5',
                //     fieldSeparator: '\t',
                //     extension: '.tsv'
                // },

                {
                    // extend: 'json',
                    text: 'Json',
                    action: function (e, dt, button, config) {
                        var data = dt.buttons.exportData();

                        $.fn.dataTable.fileSave(
                            new Blob([JSON.stringify(data)]),
                            'Export.json'
                        );
                    }
                },

            ],

        });
        table.buttons().container()
            .appendTo('#dataTable1_wrapper .col-md-6:eq(0)');
    });
</script>


</html>
